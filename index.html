<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div id="high-scores">
            <a href="">View high scores</a>
        </div>
        <div id="time">
            <p>
                Time: <span id="timer"></span>
            </p>    
        </div>
    </header>

    <main>
        <div class="quiz" id="quiz">
            <div id="questions">
                <h2 id="question"></h2>
                <p id="instructions"></p>
                <ul class="answer-container">
                    <li class = "answer-choice" data-id="0"></li>
                    <li class = "answer-choice" data-id="1"></li>
                    <li class = "answer-choice" data-id="2"></li>
                    <li class = "answer-choice" data-id="3"></li>
                </ul>
                <form id="score-form">
                    <div class="score-form" id="form-text"></div>
                    <div class="score-form" id="form-initials"></div>
                    <div class="score-form" id="form-submit"></div>
                </form>
                <ol id="score-list"></ol>
            </div>
            <div class="result" id="result" data-state="hidden">
                <h2 id="correct"></h2>
            </div>    
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
